<div>
  <h2>Welcome {{username}}</h2>
</div>
<br>
<div (change)="selectType($event.target.value)">
  <div>
    <input class="form-check-input" type="radio" id="internalRadio"
                    name="qualification" value={{1}}
                    >Books
  </div>
  <div>
    <input class="form-check-input" type="radio"
                    name="qualification" value={{2}} id="externalRadio"
                    >Magazines
  </div>
</div>

<br>------------------------------------------ <br>


<div *ngFor="let b of books">
  <button type="submit" class="btn btn-sm  btn-main"  style="background-color: blue;" (click)="submit(b.id)" id="submitBtn">Add {{b.description}}</button>
  <h4>-----------------------------------</h4>
</div>
